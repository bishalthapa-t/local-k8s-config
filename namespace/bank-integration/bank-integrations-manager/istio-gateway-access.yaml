apiVersion: v1
kind: Service
metadata:
  name: bain-api
  namespace: bank-integration
  labels:
    app.kubernetes.io/name: bank-integrations-manager
spec:
  ports:
    - name: http
      port: 80
      targetPort: 443
      protocol: TCP

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: bain-api-virtual-service
  namespace: bank-integration
spec:
  hosts:
    - bain-api
  http:
    - name: bim-routes
      match:
        - uri:
            prefix: /api
      route:
        - destination:
            port:
              number: 80
            host: bank-integrations-manager.bank-integration.svc.cluster.local
    - name: bis-routes
      match:
        - uri:
            prefix: "/selector"
      route:
        - destination:
            host: bain-integration-selector.bank-integration.svc.cluster.local
            port:
              number: 80
---
apiVersion: networking.istio.io/v1
kind: ServiceEntry
metadata:
  name: bain-api-service-entry
spec:
  hosts:
    - bain-api.bank-integration
  location: MESH_INTERNAL
  ports:
    - number: 80
      name: http
      protocol: TLS
  resolution: DNS
