apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: bank-integrations-manager
  namespace: bank-integration
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bank-integrations-manager
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 50
